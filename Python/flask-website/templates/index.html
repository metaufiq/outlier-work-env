<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Generator</title>
</head>
<body>
    <h1>RSS Feed Generator</h1>
    <form action="/generate_rss" method="post">
        <label for="rss_url">RSS Feed URL:</label>
        <input type="text" name="rss_url" id="rss_url" required>
        <button type="submit">Generate RSS Feed</button>
    </form>
</body>
</html>
